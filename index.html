<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FreeCodeCamp JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="container">
        <header>
            <h2>Electronic Calculator</h2>
        </header>

        <div class="enter-field"></div>

        <div class="button-input">
            <div class="standard-button" data-value="AC">AC</div>
            <div class="standard-button" data-value="CE">CE</div>
            <div class="standard-button" data-value="/">/</div>
            <div class="standard-button" data-value="*">*</div>

            <div class="standard-button" data-value="7">7</div>
            <div class="standard-button" data-value="8">8</div>
            <div class="standard-button" data-value="9">9</div>
            <div class="standard-button" data-value="-">-</div>

            <div class="standard-button" data-value="4">4</div>
            <div class="standard-button" data-value="5">5</div>
            <div class="standard-button" data-value="6">6</div>
            <div class="standard-button" data-value="+">+</div>

            <div class="standard-button" data-value="1">1</div>
            <div class="standard-button" data-value="2">2</div>
            <div class="standard-button" data-value="3">3</div>
            <div class="standard-button" data-value="=">=</div>

            <div class="standard-button" data-value="0">0</div>
            <div class="standard-button" data-value=".">.</div>
        </div>
    </main>

    <script src="scripts/script-compiled.js"></script>
</body>
</html>
